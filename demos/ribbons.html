<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Canvas Test: Ribbons</title>
        <!-- A set of nodes that leave coloured trails, tapering with velocity.
            The nodes repel one another but follow the mouse cursor. -->

        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="css/common.css">

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="js/common.js"></script>
        <script src="js/ribbons.js"></script>

        <style type="text/css" media="screen">
            @import url(http://fonts.googleapis.com/css?family=Alegreya+Sans:400,800,400italic);
            html, body {
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
            }
            .canvas-container {
                margin: 0;
                width: 100%;
                height: 100%;
                position: relative;
            }
            canvas {
                position: absolute;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
            }
            h1 {
                display: none;
                position: absolute;
                z-index: 20;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                padding: 10% 0 0 5%;
                text-align: left;
                font-family: 'Alegreya Sans', Helvetica, 'Helvetica Neue', Arial;
                font-size: 72px;
                line-height: 1;
                color: #ccf;
                -moz-user-select: -moz-none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            #canvas {
                position: absolute;
            }
        </style>
    </head>
<body>
    <section>
        <div class="canvas-container">
            <canvas id="canvas">
             This text is displayed if your browser
             does not support HTML5 Canvas.
            </canvas>
